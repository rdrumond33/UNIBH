<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <h3>Lista 3</h3>
    </header>
    <form action="" method="get"></form>
    <section>

        <div id="campo1">
            <label for="name">Nome Completo:<br></label>
            <input type="text" name="name" id="input_name" placeholder="Nome completo">
            <br>
            <label for="rg">RG:<br></label>
            <input type="text" name="rg" id="input_rg" placeholder="00.0000.000-00">
            <br>
            <label for="rg">Escolaridade:<br></label>
            <select name="selecionar" id=""></select>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

        </div>

        <div id="campo2">
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <br>
            <label for="cpf">CPF:</label>
            <input type="number" name="CPF" id="CPF">
            <br>
            <label for="mae">Mãe:</label>
            <input type="text" name="mae" id="mae" placeholder="Nome da MAE">
            <br>
            <label for="">Profissão:</label>
            <input type="text" name="profissao" id="profissao">

            <br>
            <label for="celular">Celular</label>
            <input type="tel" name="celular" id="celular">
            <br>
        </div>


        </div>

    </section>
    <div class="btns">
        <button type="submit" class="btn_cadastrar0">cadastrar</button>
        <button type="submit" class="btn_limpar">Limpar Campos</button>

    </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
